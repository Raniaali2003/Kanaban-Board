<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanaban Board | Task Manager</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- css main file -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar custom-kanban-nav px-3 shadow ">
        <div class="container d-flex justify-content-between align-items-center ">

            <div class="d-flex align-items-center  text-white">
                <i class="fa-solid fa-list-check me-2 kanban-icon" style="color: rgb(255, 255, 255);"></i>
                
                <span class="fw-bold h5 mb-0 nav-title">Daily Workflow</span>
            </div>
            <div class="buttons d-flex align-items-center gap-3">
                   <button
                class="btn btn-light-opacity rounded-3 text-white plus-button align-items-center d-flex justify-content-center">
                <i class="fas fa-plus "></i> </button>
                <button
                 class="btn btn-light-opacity rounded-3 text-white reset-button align-items-center d-flex justify-content-center">
                <i class="fa-solid fa-arrow-rotate-left" style="color: rgb(255, 255, 255);"></i> </button>
            </div>
         

        </div>
    </nav>

    <main class="flex-grow-1 container py-4">
        <div class="cards d-flex flex-wrap justify-content-center align-items-stretch gap-4">

            <!-- To Do Column -->
            <div class="card card-style text-center shadow-sm todo-column" data-column="todo"
                style="flex: 1 1 300px; max-width: 100%;">
                <div class="card-header d-flex align-items-center gap-2 py-3 rounded-top-4">
                    <div class="icon-box">
                        <i class="fa-solid fa-clipboard-list" style="color: #575b63;"></i>
                    </div>
                    <div class="card-title d-flex flex-column text-start">
                        <span class="fw-semibold dark-grey">To Do</span>
                        <span class="sub-title">0 tasks</span>
                    </div>
                </div>
                <div class="card-body py-4">
                    <div class="empty-msg text-center d-flex flex-column align-items-center gap-2">
                        <i class="fa-solid fa-folder-open folder-icon" style="color: #d9dade;"></i>
                        <span class="grey larger-1">No tasks yet</span>
                        <span class="sub-title larger-2">Click + to add one</span>
                    </div>
                    <div class="tasks-container"></div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="card card-style text-center shadow-sm in-progress-column" data-column="in-progress"
                style="flex: 1 1 300px; max-width: 100%;">
                <div class="card-header d-flex align-items-center gap-2 py-3 rounded-top-4">
                    <div class="icon-box-orange">
                        <i class="fa-solid fa-spinner" style="color: #f99b2f;"></i>
                    </div>
                    <div class="card-title d-flex flex-column text-start">
                        <span class="fw-bold navy">In Progress</span>
                        <span class="sub-title">0 tasks</span>
                    </div>
                </div>
                <div class="card-body py-4">
                    <div class="empty-msg text-center d-flex flex-column align-items-center gap-2">
                        <i class="fa-solid fa-folder-open folder-icon" style="color: #d9dade;"></i>
                        <span class="grey larger-1">No tasks yet</span>
                        <span class="sub-title larger-2">Click + to add one</span>
                    </div>
                    <div class="tasks-container"></div>
                </div>
            </div>

            <!-- Completed Column -->
            <div class="card card-style text-center shadow-sm completed-column" data-column="completed"
                style="flex: 1 1 300px; max-width: 100%;">
                <div class="card-header d-flex align-items-center gap-2 py-3 rounded-top-4">
                    <div class="icon-box-green">
                        <i class="fa-solid fa-circle-check" style="color: #1c9873;"></i>
                    </div>
                    <div class="card-title d-flex flex-column text-start">
                        <span class="fw-bold dark-grey">Completed</span>
                        <span class="sub-title">0 tasks</span>
                    </div>
                </div>
                <div class="card-body py-4">
                    <div class="empty-msg text-center d-flex flex-column align-items-center gap-2">
                        <i class="fa-solid fa-folder-open folder-icon" style="color: #d9dade;"></i>
                        <span class="grey larger-1">No tasks yet</span>
                        <span class="sub-title larger-2">Click + to add one</span>
                    </div>
                    <div class="tasks-container"></div>
                </div>
            </div>

        </div>




        <!-- ------------------------------add task-------------------------------------- -->

        <!-- backdrop -->
        <div class="task-backdrop d-none"></div>

        <div class="card text-center my-5 task rounded-4 shadow-sm border-0 d-none  mx-auto mx-md-auto w-100"
            style="max-width: 600px;">


            <div
                class="card-header task-header text-start fw-bold p-3 d-flex justify-content-between align-items-center">
                <span>Create New Task</span>
                <i class="fa-solid fa-xmark close-btn d-flex align-items-center justify-content-center"
                    style="color: #000;"></i>
            </div>

            <form action="" class="rounded-bottom-4">
                <div class="card-body p-3">
                    <!-- Task Title -->
                    <div class="mb-3">
                        <label class="form-label d-flex align-items-center gap-2">
                            <i class="fa-solid fa-heading" style="color: #68686a;"></i>
                            Task title <span class="text-danger fw-bold">*</span>
                        </label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="What needs to be done?"
                            required>
                    </div>

                    <!-- Priority + Due Date -->
                    <div class="row mb-3 g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label d-flex align-items-center gap-2">
                                <i class="fa-solid fa-flag" style="color: #68686a;"></i>
                                Priority
                            </label>
                            <div class="dropdown">
                                <button class="btn drop-btn w-100 dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Medium
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Low</a></li>
                                    <li><a class="dropdown-item active" href="#">Medium</a></li>
                                    <li><a class="dropdown-item" href="#">High</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label d-flex align-items-center gap-2">
                                <i class="fa-solid fa-calendar" style="color: #6a6b6c;"></i>
                                Due Date
                            </label>
                            <input type="date" id="taskDueDate" class="form-control">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-0">
                        <label class="form-label d-flex align-items-center gap-2">
                            <i class="fa-solid fa-align-left" style="color: #68686a;"></i>
                            Description
                        </label>
                        <textarea class="form-control" id="taskDescription" rows="3" maxlength="500"
                            placeholder="Add more details about this task..."></textarea>
                        <div class="text-end mt-1">
                            <small class="text-muted"><span id="wordCount">0</span> / 500</small>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="card-footer text-body-secondary d-flex flex-column flex-md-row gap-2 p-3 rounded-bottom-4">
                    <a href="#" class="btn btn-primary w-100 w-md-50 cancel-btn">Cancel</a>
                    <button type="submit" class="btn w-100 w-md-50 add-task-btn">
                        <i class="fas fa-plus me-2"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

    </main>

    <!-- footer----------------------------------------------------------------------- -->

    <footer class="border-top">
        <div class="footer border-top ">
            <div class="container d-flex justify-content-center align-items-center py-3">
                <span class="grey">Made with
                    <i class="fa-solid fa-heart pulse-heart"></i>
                    by Rania Ali</span>
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Your compiled TS -->
    <script type="module" src="./js/app.js"></script>

</body>

</html>
